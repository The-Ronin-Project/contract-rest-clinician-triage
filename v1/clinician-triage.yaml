openapi: 3.0.0
info:
  title: Clinician Triage Service Contract
  description: API contract for the Clinician Triage Service
  version: 1.3.0
  contact:
    name: David Dionise
    email: ddionise@projectronin.com
servers:
  - url: /api/v1
tags:
  - name: Care Team Response
    description: Endpoints for creating and updating clinician communication
  - name: Patient Reported Symptoms
    description: Endpoints for fetching questionnaires that have been completed by a patient

paths:
  /care_team_responses/draft:
    put:
      tags:
        - Care Team Response
      description: Create or update a care team response draft
      summary: Create/Update Care Team Response Draft
      operationId: upsertCareTeamResponse
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CareTeamResponseRequestBody"
            example:
              questionnaire_response_id: fa3b78ce-c27b-11ed-afa1-0242ac120002
              patient_id: 89a7a2d9-d382-484a-8b1b-cf64bb1efb58
              option: schedule_visit
              display: Schedule a Visit
              comment: You should get in to see the doctor this week
        required: true
      responses:
        '202':
          description: Successful upsert of care team response draft
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
                DuplicateResource:
                  $ref: "#/components/examples/DuplicateResource"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /care_team_responses:
    post:
      tags:
        - Care Team Response
      description: Create a care team response for the associated questionnaire response
      summary: Create Care Team Response
      operationId: createCareTeamResponse
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CareTeamResponseRequestBody"
            example:
              questionnaire_response_id: fa3b78ce-c27b-11ed-afa1-0242ac120002
              patient_id: 89a7a2d9-d382-484a-8b1b-cf64bb1efb58
              option: schedule_visit
              display: Schedule Visit
              comment: You should get in to see the doctor this week
        required: true
      responses:
        '201':
          description: Successful creation of care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CreateCareTeamResponseExample:
                  $ref: '#/components/examples/CreateCareTeamResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
                DuplicateResource:
                  $ref: "#/components/examples/DuplicateResource"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
    get:
      tags:
        - Care Team Response
      summary: Fetch Care Team Response
      description: Fetch care team response for the patient app
      operationId: fetchCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - name: questionnaire_response_id
          in: query
          schema:
            type: string
          required: true
          example: fa3b78ce-c27b-11ed-afa1-0242ac120002
      responses:
        '200':
          description: Successfully fetch care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CreateCareTeamResponseExample:
                  $ref: '#/components/examples/CreateCareTeamResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
                DuplicateResource:
                  $ref: "#/components/examples/DuplicateResource"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /care_team_responses/{care_team_response_id}/sign:
    patch:
      tags:
        - Care Team Response
      summary: Sign Care Team Response
      description: >-
        Sign a care team response. May include an internal note
      operationId: signCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - name: care_team_response_id
          in: path
          required: true
          example: a608bf12-8fa2-404c-ad99-163a487ffbb0
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignCareTeamResponseRequestBody"
            example:
              internal_note: Patient needs blood drawn
        required: true
      responses:
        '200':
          description: Successful signing of care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CareTeamResponseExample:
                  $ref: '#/components/examples/SignCareTeamResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '409':
          description: Duplicate Signature
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/DuplicateSignature"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /care_team_responses/{care_team_response_id}/read:
    patch:
      tags:
        - Care Team Response
      summary: Mark Care Team Response as Read
      description: >-
        Mark the Care Team Response as having been read by the patient
      operationId: markCareTeamResponseAsRead
      security:
        - bearerAuth: [ ]
      parameters:
        - name: care_team_response_id
          in: path
          required: true
          example: 25e4822e-c289-11ed-afa1-0242ac120002
          schema:
            type: string
      responses:
        '200':
          description: Successfully updated the care team response as "read"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CareTeamResponseExample:
                  $ref: '#/components/examples/MarkCareTeamResponseAsReadExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /patients/{patient_id}/questionnaire_responses:
    get:
      tags:
        - Patient Reported Symptoms
      description: Fetch questionnaires that have been completed by a patient
      summary: Fetch Patient Reported Symptoms
      operationId: fetchPatientReportedSymptoms
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: patient_id
          schema:
            type: string
          required: true
          example: b02cadd0-c27f-11ed-afa1-0242ac120002
        - in: query
          name: symptoms
          description: "Comma delimited list of symptoms"
          schema:
            type: string
          required: false
          example: diarrhea,nausea
        - in: query
          name: alert_types
          description: "Comma delimited list of alert types: Available options: `no_alert, alert, high_alert`"
          schema:
            type: string
          required: false
          example: no_alert
        - in: query
          name: date_from
          description: Required if `date_to` is present
          schema:
            type: string
            format: date
          required: false
          example: 2023-03-01
        - in: query
          name: date_to
          description: Required if `date_from` is present
          schema:
            type: string
            format: date
          required: false
          example: 2023-03-05
      responses:
        '200':
          description: Successful fetch of patient reported symptoms
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PatientReportedSymptomsResponse'
              examples:
                PatientReportedSymptomsResponseExample:
                  $ref: '#/components/examples/PatientReportedSymptomsResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"

components:
  schemas:
    AbstractResponse:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/Metadata"
    Metadata:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
              description: Path of the API request
            pagination:
              type: object
              nullable: true
              properties:
                first_page:
                  type: string
                  description: link to first page of paginated search results
                next_page:
                  type: string
                  description: link to next page of paginated search results
                prev_page:
                  type: string
                  description: link to previous page of paginated search results
              required:
                - first_page
                - next_page
                - prev_page
          additionalProperties: true
          required:
            - self
        version:
          type: string
          description: SemVer version of the API
      required:
        - links
        - version
    CareTeamResponseRequestBody:
      type: object
      properties:
        questionnaire_response_id:
          type: string
        patient_id:
          type: string
        option:
          type: string
        display:
          type: string
        comment:
          type: string
          nullable: true
      required:
        - questionnaire_response_id
        - patient_id
        - option
        - display
    SignCareTeamResponseRequestBody:
      type: object
      properties:
        internal_note:
          type: string
    CareTeamResponseResponse:
      description: >-
        Data pertaining to the messages that clinicians send to the patients,
        and notes that are stored for internal use
      allOf:
        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CareTeamResponse'
          required:
            - data
    CareTeamResponse:
      type: object
      nullable: true
      properties:
        id:
          type: string
        questionnaire_response_id:
          type: string
        is_draft:
          type: boolean
        responder:
          $ref: "#/components/schemas/Responder"
        patient_message:
          type: object
          properties:
            option:
              type: string
              description: >-
                Message sent from the clinician to the patient. Chosen from a
                set number of options
            display:
              type: string
              description: >-
                The display value of the `option` enum
              nullable: true
            comment:
              type: string
              description: Custom comment sent to patient from the clinician
              nullable: true
          required:
            - option
        internal_note:
          type: string
          description: Optional note that the clinician can store for internal use
          nullable: true
        signed_at:
          type: string
          format: date-time
          description: >-
            The date/time that the clinician signed the communication with the
            customer (if it was signed)
          nullable: true
        read_at:
          type: string
          format: date-time
          description: The date/time that the patient read the response
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - questionnaire_response_id
        - is_draft
        - responder
        - patient_message
        - created_at
        - updated_at
    Responder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    SymptomCategory:
      type: object
      properties:
        display_name:
          type: string
        responses:
          type: array
          items:
            $ref: "#/components/schemas/SymptomResponse"
      required:
        - display_name
        - responses
    SymptomResponse:
      type: object
      properties:
        id:
          type: string
        question:
          type: string
        answer:
          type: string
        tier:
          type: integer
        recorded_on:
          type: string
          format: date-time
      required:
        - id
        - question
        - answer
        - tier
        - recorded_on
    Alert:
      type: object
      properties:
        tier:
          type: integer
          description: Value representing the severity of an alert. Configurable per tenant. Should be the max of all `alert_tier` values in the associated `SymptomResponse` object
        level:
          type: string
          enum:
            - NON_ALERT
            - ALERT
            - HIGH_ALERT
          description: Severity level of alert - less granular than `tier`
      required:
        - tier
        - level
    SymptomEducation:
      type: object
      properties:
        category:
          type: object
          properties:
            name:
              type: string
        body:
          type: string
          description: String containing the symptom education
        external_links:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
    QuestionnaireResponse:
      type: object
      properties:
        id:
          type: string
        alert:
          $ref: '#/components/schemas/Alert'
        care_team_response:
          $ref: '#/components/schemas/CareTeamResponse'
        symptoms:
          type: object
          nullable: true
          description: The symptoms reported by the patient via the phone app
          properties:
            severe:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/SymptomCategory'
            non_severe:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/SymptomCategory'
            write_in:
              type: string
              description: >-
                Custom string entered by the patient while reporting
                symptoms
              nullable: true
        symptom_educations:
          type: array
          items:
            $ref: '#/components/schemas/SymptomEducation'
          nullable: true
        completed_on:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - alert
        - symptoms
        - completed_on
        - created_at
    PatientReportedSymptomsResponse:
      allOf:
        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                permissions:
                  description: Per-patient permissions granted to the provider
                  type: object
                  properties:
                    write_enabled:
                      type: boolean
                      description: Whether the provider is able to send a care team response message
                    allowed_responses:
                      type: object
                      additionalProperties:
                        type: string
                      description: Key-value pairs where keys are an enum of allowed responses a provider may send to a patient, and the values are the display values of the enum
                  required:
                    - write_enabled
                    - allowed_responses
                active_responses:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionnaireResponse'
                inactive_responses:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionnaireResponse'
              required:
                - permissions
                - active_responses
                - inactive_responses
          required:
            - data
    ErrorResponse:
      allOf:
        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            errors:
              type: array
              items:
                $ref: "#/components/schemas/Error"

    Error:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the error
        title:
          type: string
          description: Human readable message the describes the type of failure
        detail_message:
          type: string
          description: Human readable message that describes the specific failure
        detail:
          type: object
          additionalProperties: true
          description: An object that can convey structured information to the client. The schema of the object MUST be definable based on the code attribute
          nullable: true
        code:
          type: string
          description: An application specific error code string. This MAY be included if there is value providing an opaque error classification that can be used to lookup relevant documentation
          nullable: true
        status:
          type: string
          description: HTTP status of the response

  examples:
    CreateCareTeamResponseExample:
      summary: Create Care Team Response Example
      value:
        meta:
          links:
            self: /v1/care_team_response
          version: 1.0.0
        data:
          id: 25e4822e-c289-11ed-afa1-0242ac120002
          questionnaire_response_id: 9970ca54-c289-11ed-afa1-0242ac120002
          is_draft: false
          responder:
            id: 2cc29228-c281-11ed-afa1-0242ac120002
            name: Susan Smith
          patient_id: 9d63650e-c289-11ed-afa1-0242ac120002
          patient_message:
            option: schedule_visit
            display: Schedule Visit
            comment: You should get in to see the doctor this week
          internal_note: Patient needs blood drawn
          read_at: null
          signed_at: null
          created_at: '2023-01-12T07:23:13.837Z'
          updated_at: '2023-01-12T07:23:13.837Z'
    SignCareTeamResponseExample:
      summary: Sign Care Team Response Draft Example
      value:
        meta:
          links:
            self: /v1/care_team_response/25e4822e-c289-11ed-afa1-0242ac120002/sign
          version: 1.0.0
        data:
          id: 25e4822e-c289-11ed-afa1-0242ac120002
          questionnaire_response_id: 9970ca54-c289-11ed-afa1-0242ac120002
          is_draft: false
          responder:
            id: 2cc29228-c281-11ed-afa1-0242ac120002
            name: Susan Smith
          patient_id: 9d63650e-c289-11ed-afa1-0242ac120002
          patient_message:
            option: schedule_visit
            display: Schedule Visit
            comment: You should get in to see the doctor this week
          internal_note: Patient needs blood drawn
          read_at: null
          signed_at: '2023-01-12T07:23:13.837Z'
          created_at: '2023-01-12T07:23:13.837Z'
          updated_at: '2023-01-12T07:23:13.837Z'
    MarkCareTeamResponseAsReadExample:
      summary: Upsert Care Team Response Draft Example
      value:
        meta:
          links:
            self: /v1/care_team_response/25e4822e-c289-11ed-afa1-0242ac120002/read
          version: 1.0.0
        data:
          id: 25e4822e-c289-11ed-afa1-0242ac120002
          questionnaire_response_id: 9970ca54-c289-11ed-afa1-0242ac120002
          is_draft: false
          responder:
            id: 2cc29228-c281-11ed-afa1-0242ac120002
            name: Susan Smith
          patient_id: 9d63650e-c289-11ed-afa1-0242ac120002
          patient_message:
            option: schedule_visit
            display: Schedule Visit
            comment: You should get in to see the doctor this week
          internal_note: Patient needs blood drawn
          read_at: '2023-01-12T09:48:54.826Z'
          signed_at: '2023-01-12T07:23:13.837Z'
          created_at: '2023-01-12T07:23:13.837Z'
          updated_at: '2023-01-12T07:23:13.837Z'
    PatientReportedSymptomsResponseExample:
      summary: Completed Questionnaire
      value:
        meta:
          links:
            self: /v1/symptoms/27ce169e-c280-11ed-afa1-0242ac120002
          version: 1.0.0
        data:
          permissions:
            write_enabled: true
            allowed_responses:
              address_before: "Will address: Before next appt"
              address_next: "Will address: At next appt"
              address_unneeded: "No need to address: Alert not needed"
              addressed_already: "No need to address: Already discussed"
          active_responses:
            - id: eef1b220-c754-11ed-afa1-0242ac120002
              alert:
                tier: 4
                level: HIGH_ALERT
              care_team_response: null
              symptoms:
                severe:
                  nausea:
                    display_name: Nausea
                    responses:
                      - id: cc6bc003-08b8-4a85-a06c-dfd5a12eb9f7
                        question: "Severity"
                        answer: "Severe"
                        tier: 3
                        recorded_on: "2022-12-02T19:26:52.000Z"
                      - id: f848c2fd-daa2-4e0a-92e8-9aa4ac169242
                        question: "Frequency"
                        answer: "Almost constantly"
                        tier: 4
                        recorded_on: "2022-12-02T19:26:52.000Z"
                      - id: 60db9298-1966-4562-a50c-1d4435addbde
                        question: "Diet affected"
                        answer: "No"
                        tier: 0
                        recorded_on: "2022-12-02T19:26:52.000Z"
                      - id: 98d1d3ec-d132-4edb-a6bb-e659ad7ec4e3
                        question: "Weight loss"
                        answer: "Yes"
                        tier: 1
                        recorded_on: "2022-12-02T19:26:52.000Z"
                      - id: a3b5bc05-9f7c-4385-b7c8-17e4d6bc350d
                        question: "Weight loss > 10%"
                        answer: "No"
                        tier: 0
                        recorded_on: "2022-12-02T19:26:52.000Z"
                  diarrhea:
                    display_name: Diarrhea
                    responses:
                      - id: fc1d2ebb-36c2-4cb3-8818-03ecee747b09
                        question: "Frequency"
                        answer: "Occasionally"
                        tier: 2
                        recorded_on: "2022-12-02T19:52:48.000Z"
                      - id: 08cfce77-e2a6-4538-901d-5037cb22827a
                        question: "Daily episodes at worst"
                        answer: "2-3"
                        tier: 2
                        recorded_on: "2022-12-02T19:52:48.000Z"
                      - id: 61ac3531-dde6-4139-9c32-495602ef0c27
                        question: "Blood or mucus in stool"
                        answer: "No"
                        tier: 0
                        recorded_on: "2022-12-02T19:52:48.000Z"
                      - id: 3afb500a-3098-4aff-86fc-6205192f5c55
                        question: "Instrumental ADL interference"
                        answer: "Yes"
                        tier: 1
                        recorded_on: "2022-12-02T19:52:48.000Z"
