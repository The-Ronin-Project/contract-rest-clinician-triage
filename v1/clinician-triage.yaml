openapi: 3.0.0
info:
  title: Clinician Triage Service Contract
  description: API contract for the Clinician Triage Service
  version: 3.1.0
  contact:
    name: David Dionise
    email: ddionise@projectronin.com
servers:
  - url: /api/v1
tags:
  - name: Care Team Response
    description: Endpoints for creating and updating clinician communication
  - name: Questionnaire Responses
    description: Endpoints for fetching questionnaires that have been completed by a patient
  - name: Patient Questionnaire Response Event
    description: Endpoints for producing an event for patient questionnaire response
  - name: Care Team Response - Chokuto Cut-Over
    description: Utilities for supporting the cut-over of care team response data from Chokuto to CTS
  - name: Tenant Configuration
    description: Tenant-specific configuration values

paths:
  /tenants/{tenant_id}/patients/{patient_id}/care_team_responses/draft:
    put:
      tags:
        - Care Team Response
      description: Create or update a care team response draft
      summary: Create/Update Care Team Response Draft
      operationId: upsertCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CareTeamResponseRequestBody"
            example:
              questionnaire_response_id: fa3b78ce-c27b-11ed-afa1-0242ac120002
              patient_id: 89a7a2d9-d382-484a-8b1b-cf64bb1efb58
              option: schedule_visit
              display: Schedule a Visit
              comment: You should get in to see the doctor this week
        required: true
      responses:
        '202':
          description: Successful upsert of care team response draft
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CreateCareTeamResponseExample:
                  $ref: '#/components/examples/DraftCareTeamResponseExample'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/care_team_responses:
    post:
      tags:
        - Care Team Response
      description: Create a care team response for the associated questionnaire response
      summary: Create Care Team Response
      operationId: createCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CareTeamResponseRequestBody"
            example:
              questionnaire_response_id: fa3b78ce-c27b-11ed-afa1-0242ac120002
              option: schedule_visit
              display: Schedule Visit
              comment: You should get in to see the doctor this week
        required: true
      responses:
        '201':
          description: Successful creation of care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CreateCareTeamResponseExample:
                  $ref: '#/components/examples/CreateCareTeamResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
                DuplicateResource:
                  $ref: "#/components/examples/DuplicateResource"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
    get:
      tags:
        - Care Team Response
      summary: Fetch Care Team Response
      description: Fetch care team response for the patient app
      operationId: fetchCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
        - name: limit
          in: query
          description: Max number of care team response objects to be returned
          schema:
            type: integer
          required: true
          example: 20
        - name: page
          in: query
          description: Page number requested, starting at 0 as the first page
          schema:
            type: integer
          example: 2
          required: false
        - name: include_read
          in: query
          description: To include or filter out read care team responses
          schema:
            type: boolean
          required: false
          example: true
      responses:
        '200':
          description: Successfully fetch care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponses'
              examples:
                GetCareTeamResponseExample:
                  $ref: '#/components/examples/CareTeamResponsesExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
                DuplicateResource:
                  $ref: "#/components/examples/DuplicateResource"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/care_team_responses/{care_team_response_id}/sign:
    patch:
      tags:
        - Care Team Response
      summary: Sign Care Team Response
      description: >-
        Sign a care team response. May include an internal note
      operationId: signCareTeamResponse
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
        - name: care_team_response_id
          in: path
          required: true
          example: a608bf12-8fa2-404c-ad99-163a487ffbb0
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignCareTeamResponseRequestBody"
            examples:
              SignCareTeamResponseRequestBodyExample:
                $ref: "#/components/examples/SignCareTeamResponseRequestBodyExample"
        required: true
      responses:
        '200':
          description: Successful signing of care team response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CareTeamResponseResponse'
              examples:
                CareTeamResponseExample:
                  $ref: '#/components/examples/SignCareTeamResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '409':
          description: Duplicate Signature
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/DuplicateSignature"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/AbstractResponse"
                  - type: object
                    properties:
                      errors:
                        type: array
                        items:
                          $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/care_team_responses/read:
    patch:
      tags:
        - Care Team Response
      summary: Mark Care Team Response as Read
      description: >-
        Mark a list of Care Team Responses as having been read by the patient
      operationId: markCareTeamResponseAsRead
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MarkCareTeamResponseAsReadRequestBody"
            examples:
              MarkCareTeamResponseAsReadRequestBodyExample:
                $ref: "#/components/examples/MarkCareTeamResponseAsReadRequestBodyExample"
        required: true
      responses:
        '200':
          description: Successfully updated the care team response as "read"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AbstractResponse'
              examples:
                MarkCareTeamResponseAsReadExample:
                  $ref: '#/components/examples/MarkCareTeamResponseAsReadExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/care_team_responses/cut_over:
    put:
      tags:
        - Care Team Response - Chokuto Cut-Over
      summary: Sync Care Team Response Data
      description: >-
        Temporary endpoint used to sync care team response data between Chokuto and CTS during the cut-over plan
      operationId: careTeamResponseCutOver
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CareTeamResponseCutOverRequestBody"
            examples:
              CareTeamRequestCutOverRequestBodyExample:
                $ref: "#/components/examples/CareTeamRequestCutOverRequestBodyExample"
        required: true
      responses:
        '200':
          description: Successfully received care team response
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/questionnaire_responses:
    get:
      tags:
        - Questionnaire Responses
      description: Fetch questionnaires that have been completed by a patient
      summary: Fetch Questionnaire Responses
      operationId: fetchPatientReportedSymptoms
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: 9d63650e-c289-11ed-afa1-0242ac120002
        - in: query
          name: symptoms
          description: "Comma delimited list of symptoms"
          schema:
            type: string
          required: false
          example: diarrhea,nausea
        - in: query
          name: alert_types
          description: "Comma delimited list of alert types: Available options: `non_alert, alert, high_alert`"
          schema:
            type: string
          required: false
          example: non_alert
        - in: query
          name: date_from
          description: Required if `date_to` is present
          schema:
            type: string
            format: date
          required: false
          example: 2023-03-01
        - in: query
          name: date_to
          description: Required if `date_from` is present
          schema:
            type: string
            format: date
          required: false
          example: 2023-03-05
      responses:
        '200':
          description: Successful fetch of patient reported symptoms
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionnaireResponsesResponse'
              examples:
                PatientReportedSymptomsResponseExample:
                  $ref: '#/components/examples/QuestionnaireResponsesResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/NotFoundError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"
  /tenants/{tenant_id}/patients/{patient_id}/questionnaire_responses/event:
    post:
      tags:
        - Patient Questionnaire Response Event
      description: Creates a patient questionnaire response (symptoms) event
      summary: Create Patient Questionnaire Response Event
      operationId: createPatientQuestionnaireResponseEvent
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
        - in: path
          name: patient_id
          required: true
          schema:
            type: string
          example: b02cadd0-c27f-11ed-afa1-0242ac120002
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/QuestionnaireResponseEventRequestBody"
            example:
              survey_response_id: 19486
              symptoms: [fatigue, nausea]
              write_in: blurry vision, sore throat
              alert_state: HIGH_ALERT
              qol: 50
              completed_on: 2022-09-13T12:14:15
        required: true
      responses:
        '200':
          description: Successful creation of questionnaire response event
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QuestionnaireResponseEventResponse'
              examples:
                QuestionnaireResponseEventResponseExample:
                  $ref: '#/components/examples/QuestionnaireResponseEventResponseExample'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/BadRequestError"
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                BadRequestError:
                  $ref: "#/components/examples/InternalServerError"

  /tenants/{tenant_id}/configuration:
    get:
      tags:
        - Tenant Configuration
      description: Fetch configuration values for the tenant
      summary: Fetch Tenant Configuration
      operationId: fetchTenantConfiguration
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: tenant_id
          required: true
          schema:
            type: string
          example: apposnd
      responses:
        '200':
          description: Successful fetch of tenant configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TenantConfigurationResponse'
              examples:
                TenantConfigurationResponseBodyExample:
                  $ref: '#/components/examples/TenantConfigurationResponseBodyExample'


components:
  schemas:
    AbstractResponse:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/Metadata"
    Metadata:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
              description: Path of the API request
          additionalProperties: true
          required:
            - self
        version:
          type: string
          description: SemVer version of the API
      required:
        - links
        - version
    CareTeamResponseRequestBody:
      type: object
      properties:
        questionnaire_response_id:
          type: string
        option:
          type: string
        display:
          type: string
        comment:
          type: string
          nullable: true
      required:
        - questionnaire_response_id
        - option
        - display
    CareTeamResponseCutOverRequestBody:
      type: object
      properties:
        questionnaire_response_id:
          type: string
        alert_feedback_id:
          type: string
        care_team_response_id:
          type: string
        is_draft:
          type: boolean
        responder:
          $ref: "#/components/schemas/Responder"
        patient_message:
          $ref: "#/components/schemas/PatientMessage"
        internal_note:
          type: string
          description: Optional note that the clinician can store for internal use
          nullable: true
        ehr_write_back_message:
          type: string
          description: Message sent to the EHR. Free text with formatted details of the care team response and associated questionnaire response
        signed_at:
          type: string
          format: date-time
          description: >-
            The date/time that the clinician signed the communication with the
            customer (if it was signed)
          nullable: true
        read_at:
          type: string
          format: date-time
          description: The date/time that the patient read the response
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - questionnaire_response_id
        - is_draft
        - responder
        - patient_message
        - created_at
        - updated_at
    MarkCareTeamResponseAsReadRequestBody:
      type: object
      properties:
        care_team_response_ids:
          description: List of Care Team Response ids to mark as read
          type: array
          items:
            type: string
      required:
        - care_team_response_ids
    SignCareTeamResponseRequestBody:
      type: object
      properties:
        internal_note:
          type: string
        ehr_write_back_message:
          type: string
          description: Message sent to the EHR. Free text with formatted details of the care team response and associated questionnaire response
      required:
        - ehr_write_back_message
    CareTeamResponses:
      description: >-
        Fetch data pertaining to the messages that clinicians send to the patients,
        and notes that are stored for internal use
      allOf:
        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            data:
              type: array
              items:
                $ref: '#/components/schemas/CareTeamResponse'
          required:
            - data
    CareTeamResponseResponse:
      description: >-
        Data pertaining to the messages that clinicians send to the patients,
        and notes that are stored for internal use
      allOf:
        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            data:
              $ref: '#/components/schemas/CareTeamResponse'
          required:
            - data
    CareTeamResponse:
      type: object
      nullable: true
      properties:
        id:
          type: string
        questionnaire_response:
          $ref: "#/components/schemas/CareTeamResponseQuestionnaireResponse"
        is_draft:
          type: boolean
        responder:
          $ref: "#/components/schemas/Responder"
        signer:
          $ref: "#/components/schemas/OptionalResponder"
        patient_message:
          $ref: "#/components/schemas/PatientMessage"
        internal_note:
          type: string
          description: Optional note that the clinician can store for internal use
          nullable: true
        signed_at:
          type: string
          format: date-time
          description: >-
            The date/time that the clinician signed the communication with the
            customer (if it was signed)
          nullable: true
        read_at:
          type: string
          format: date-time
          description: The date/time that the patient read the response
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
      required:
        - id
        - is_draft
        - responder
        - patient_message
        - created_at
        - updated_at

    CareTeamResponseQuestionnaireResponse:
      type: object
      properties:
        id:
          type: string
        write_in:
          type: string
          nullable: true
        completed_on:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
      required:
        - id
        - completed_on
        - created_at
    # OpenAPI 3.0 does not play well with nullable refs, so optional type for responder
    OptionalResponder:
      type: object
      description: Indicates who signed this CareTeamResponse; may be different than the responder
      nullable: true
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    Responder:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name
    PatientMessage:
      type: object
      properties:
        option:
          type: string
        display:
          type: string
        comment:
          type: string
      required:
        - option
    SymptomCategory:
      type: object
      properties:
        display_name:
          type: string
        alert:
          $ref: "#/components/schemas/Alert"
        responses:
          type: array
          items:
            $ref: "#/components/schemas/SymptomResponse"
      required:
        - display_name
        - alert
        - responses
    SymptomResponse:
      type: object
      properties:
        id:
          type: string
        question:
          type: string
        answer:
          type: string
        alert:
          $ref: "#/components/schemas/Alert"
        recorded_on:
          type: string
          format: date-time
      required:
        - id
        - question
        - answer
        - alert
        - recorded_on
    Alert:
      type: object
      properties:
        tier:
          type: integer
          description: Value representing the severity of an alert. Configurable per tenant. Should be the max of all `alert_tier` values in the associated `SymptomResponse` object
        level:
          type: string
          enum:
            - NON_ALERT
            - ALERT
            - HIGH_ALERT
          description: Severity level of alert - less granular than `tier`
        additional_info_copy:
          type: string
          description: Message to show on UI when the user hovers over an alert
      required:
        - tier
        - level
    SymptomEducation:
      type: object
      properties:
        category:
          type: object
          properties:
            name:
              type: string
        body:
          type: string
          description: String containing the symptom education
        external_links:
          type: array
          items:
            type: object
            properties:
              title:
                type: string
              url:
                type: string
    QuestionnaireResponse:
      type: object
      properties:
        id:
          type: string
        alert:
          $ref: '#/components/schemas/Alert'
        care_team_response:
          $ref: '#/components/schemas/QuestionnaireResponseCareTeamResponse'
        symptoms:
          type: object
          nullable: true
          description: The symptoms reported by the patient via the phone app
          properties:
            severe:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/SymptomCategory'
            non_severe:
              type: object
              additionalProperties:
                $ref: '#/components/schemas/SymptomCategory'
            write_in:
              type: string
              description: >-
