        - $ref: "#/components/schemas/AbstractResponse"
        - type: object
          properties:
            data:
              type: object
              properties:
                permissions:
                  description: Per-patient permissions granted to the provider
                  type: object
                  properties:
                    write_enabled:
                      type: boolean
                      description: Whether the provider is able to send a care team response message
                    allowed_responses:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          name:
                            type: string
                            description: Display value of the response
                          default_comment:
                            type: string
                            description: Default value for the free-text comment to the patient
                            nullable: true
                        required:
                          - name
                      description: Key-value pairs where keys are an enum of allowed responses a provider may send to a patient, and the values are the display values of the enum with default copy for the comment
                  required:
                    - write_enabled
                    - allowed_responses
                active_response_count:
                  type: integer
                active_responses:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionnaireResponse'
                inactive_responses:
                  type: array
                  items:
                    $ref: '#/components/schemas/QuestionnaireResponse'
              required:
                - permissions
                - active_response_count
                - active_responses
                - inactive_responses
          required:
            - data

